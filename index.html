<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd- Even Checker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="odd-even-checker-table">
    <script defer src="script/main.js"></script>
    <div class="table-design">
        <div class="header-text">
            <span>Odd-Even</span>
            <span>Number Checker</span>
        </div>
        <div class="form-sec">
            <form action="#" method="#">
                <label 
               class="enter-text" for="inputNumber">Enter a number:</label>
                <input class="input-design" type="number" id="inputNumber" name="inputNumber">
                <input  class="btn-design" type="button" value="Check" id="checkBtn" onclick="checkNumbers()">
            </form>
            <br>
            <p class="display" id="display" ></p>
        </div>
    </div>

</body>
</html>
